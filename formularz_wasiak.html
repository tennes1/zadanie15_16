    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Tryb jasny */
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Tryb ciemny */
        .dark-mode {
            background-color: #727171;
            color: #ffffff;
        }

        /* Styl przycisku */
        .mode-button {
            position: fixed;
        
            right: 20px; /* Zmiana na lewą stronę */
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .mode-button:hover {
            background-color: #ddd;
        }

        /* Przyciski w trybie jasnym */
        .light-mode .mode-button {
            color: #000;
        }

        /* Przyciski w trybie ciemnym */
        .dark-mode .mode-button {
            color: #fff;
            background-color: #4CAF50;
        }

        .dark-mode .mode-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="light-mode">

<!-- Przycisk do przełączania trybu -->
<button class="mode-button" id="modeButton">Włącz Tryb Ciemny</button>

<script>
    const modeButton = document.getElementById('modeButton');
    const body = document.body;

    // Sprawdzamy, który tryb był aktywowany przy ładowaniu strony
    if (localStorage.getItem('mode') === 'dark') {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        modeButton.textContent = 'Włącz Tryb Jasny';
    }

    // Funkcja przełączająca tryby
    modeButton.addEventListener('click', () => {
        if (body.classList.contains('light-mode')) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            modeButton.textContent = 'Włącz Tryb Jasny';
            localStorage.setItem('mode', 'dark'); // Zapamiętujemy ustawienie
        } else {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            modeButton.textContent = 'Włącz Tryb Ciemny';
            localStorage.setItem('mode', 'light'); // Zapamiętujemy ustawienie
        }
    });
</script>
